{% extends "adminlayout.html" %}
{% block title %}Manage Contact Info{% endblock %}

{% block content %}
    <div class="container mt-4">
        <h1 class="mb-4 text-center">Edit Contact Information</h1>

        <div class="card shadow-lg">
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="phone" class="form-label fw-bold">Phone Numbers</label>
                        <textarea class="form-control" id="phone" name="phone" rows="3" required>{{ contact.phone | replace('<br>', '\n') }}</textarea>
                    </div>>

                    <div class="mb-3">
                        <label for="email" class="form-label fw-bold">Email</label>
                        <input type="email" class="form-control" id="email" name="email" value="{{ contact.email }}" required>
                    </div>

                    <div class="mb-3">
                        <label for="address" class="form-label fw-bold">Address</label>
                        <input type="text" class="form-control" id="address" name="address" value="{{ contact.address }}" required>
                    </div>

                    <div class="mb-3">
                        <label for="office_hours" class="form-label fw-bold">Office Hours</label>
                        <input type="text" class="form-control" id="office_hours" name="office_hours" value="{{ contact.office_hours }}" required>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">Save Changes</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
