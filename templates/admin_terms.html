{% extends "adminlayout.html" %}
{% block title %}Manage Terms & Conditions{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">Edit Terms & Conditions</h1>

    <div class="card shadow p-4">
        <form method="POST">
            <div class="mb-3">
                <label for="content" class="form-label">Terms & Conditions Content</label>
                <textarea class="form-control" id="content" name="content" rows="10" required>{{ terms.content }}</textarea>
            </div>
            <button type="submit" class="btn btn-success">Save Changes</button>
            <a href="{{ url_for('admin') }}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
