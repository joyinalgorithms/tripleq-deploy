{% extends "adminlayout.html" %}
{% block title %}Edit Job Position{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">Edit Job Position</h1>

    <div class="card shadow p-4">
        <form action="{{ url_for('edit_career', id=job.id) }}" method="POST">
            <div class="mb-3">
                <label for="position" class="form-label">Job Position</label>
                <input type="text" class="form-control" id="position" name="position" value="{{ job.position }}" required>
            </div>

            <div class="mb-3">
                <label for="requirements" class="form-label">Job Requirements</label>
                <textarea class="form-control" id="requirements" name="requirements" rows="5" required>{{ job.requirements | safe }}</textarea>
            </div>

            <button type="submit" class="btn btn-success">Update Job</button>
            <a href="{{ url_for('admin_careers') }}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
