{% extends "adminlayout.html" %}
{% block title %}Manage Services{% endblock %}

{% block content %}
    <div class="container">
        <h1 class="mb-4">Manage Services</h1>

        <div class="card mb-4">
            <div class="card-header bg-primary text-white">Add New Service</div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('add_service') }}">
                    <div class="mb-3">
                        <label class="form-label">Service Name</label>
                        <input type="text" name="name" class="form-control" placeholder="Enter service name" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Description</label>
                        <textarea name="description" class="form-control" placeholder="Enter description" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-success">Add Service</button>
                </form>
            </div>
        </div>

        <div class="card">
            <div class="card-header bg-secondary text-white">Existing Services</div>
            <div class="card-body">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Service Name</th>
                            <th>Description</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for service in services %}
                            <tr>
                                <td>{{ service.name }}</td>
                                <td>{{ service.description }}</td>
                                <td>
                                    <a href="{{ url_for('delete_service', id=service.id) }}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this service?');">Delete</a>
                                </td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
{% endblock %}
