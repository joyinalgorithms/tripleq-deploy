{% extends "adminlayout.html" %}
{% block title %}Edit Blog Post{% endblock %}

{% block content %}
    <div class="container mt-4">
        <h1 class="text-center mb-4">Edit Blog Post</h1>

        <div class="card shadow-lg">
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="title" class="form-label fw-bold">Title</label>
                        <input type="text" class="form-control" id="title" name="title" value="{{ post.title }}" required>
                    </div>

                    <div class="mb-3">
                        <label for="summary" class="form-label fw-bold">Summary</label>
                        <textarea class="form-control" id="summary" name="summary" rows="2" required>{{ post.summary }}</textarea>
                    </div>

                    <div class="mb-3">
                        <label for="content" class="form-label fw-bold">Full Content</label>
                        <textarea class="form-control" id="content" name="content" rows="5" required>{{ post.content }}</textarea>
                    </div>

                    <div class="text-center">
                        <button type="submit" class="btn btn-primary w-50">Update Post</button>
                        <a href="{{ url_for('admin_blog') }}" class="btn btn-secondary w-50 mt-2">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
