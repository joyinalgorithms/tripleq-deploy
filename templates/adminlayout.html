<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}Admin Panel{% endblock %}</title>
        <link rel="stylesheet" href="/static/styles/admin.css">
        <link rel="stylesheet" href="/static/styles/general.css">
        {% block stylesheet %}

        {% endblock %}
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Arima:wght@100..700&family=Faculty+Glyphic&family=Lustria&family=Oswald:wght@200..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    </head>

    <body>
        <div class="header">
            <div class="company-logo">
                <img class="logo" src="/static/images/logo.png" alt="">
                <div class="company-name-container">
                    <h2>Triple Q</h2>
                    <h5>Construction and Services</h5>
                </div>
            </div>
        </div>
        <div class="admin-container">
            <nav class="admin-nav">
                <ul>
                    <li><a class="icon-link" href="/admin">Dashboard</a></li>
                    <li><a class="icon-link" href="/admin/aboutus">About Us</a></li>
                    <li><a class="icon-link" href="/admin/services">Services</a></li>
                    <li><a class="icon-link" href="/admin/contactus">Contacts</a></li>
                    <li><a class="icon-link" href="/admin/reviews">Reviews</a></li>
                    <li><a class="icon-link" href="/admin/careers">Careers</a></li>
                    <li><a class="icon-link" href="/admin/blog">Blog Posts</a></li>
                    <li><a class="icon-link" href="/admin/appointments">Appointments</a></li>
                    <li><a class="icon-link" href="/admin/privacy">Privacy Policy</a></li>
                    <li><a class="icon-link" href="/admin/terms">Terms & Conditions</a></li>
                    <li><a class="icon-link" href="/admin/cookies">Cookies Policy</a></li>
                    <li><a class="icon-link" href="/logout">Logout</a></li>

                </ul>
            </nav>

            <main class="admin-content">
                {% block content %}{% endblock %}
            </main>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>

</html>
